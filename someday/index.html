                  x-data="{
        commandItemsData: window.COMMAND_ITEMS_DATA,
        commandItems: [],
        commandItemsFiltered: [],
        commandItemActive: null,
        commandItemSelected: null,
        commandId: $id('command'),
        commandSearch: '',
        isTouchDevice: 'ontouchstart' in window,
        itemsCache: {},

        commandSearchIsEmpty() {
          return !this.commandSearch || this.commandSearch.length === 0;
        },

        commandItemIsActive(item) {
          return this.commandItemActive && this.commandItemActive.value === item.value;
        },

        commandItemActiveNext() {
          if (this._navigating) return;
          this._navigating = true;

          const index = this.commandItemsFiltered.indexOf(this.commandItemActive);
          if (index < this.commandItemsFiltered.length - 1) {
            this.commandItemActive = this.commandItemsFiltered[index + 1];
            this.$nextTick(() => {
              this.commandScrollToActiveItem();
              setTimeout(() => { this._navigating = false; }, 50);
            });
          } else {
            this._navigating = false;
          }
        },

        commandItemActivePrevious() {
          if (this._navigating) return;
          this._navigating = true;

          const index = this.commandItemsFiltered.indexOf(this.commandItemActive);
          if (index > 0) {
            this.commandItemActive = this.commandItemsFiltered[index - 1];
            this.$nextTick(() => {
              this.commandScrollToActiveItem();
              setTimeout(() => { this._navigating = false; }, 50);
            });
          } else {
            this._navigating = false;
          }
        },

        commandScrollToActiveItem() {
          if (!this.commandItemActive || !this.$refs.commandItemsList) return;

          const activeElement = document.getElementById(this.commandItemActive.value + '-' + this.commandId);
          if (!activeElement) return;

          const container = this.$refs.commandItemsList;
          const containerRect = container.getBoundingClientRect();
          const elementRect = activeElement.getBoundingClientRect();

          if (elementRect.bottom > containerRect.bottom) {
            container.scrollTop += (elementRect.bottom - containerRect.bottom);
          } else if (elementRect.top < containerRect.top) {
            container.scrollTop -= (containerRect.top - elementRect.top);
          }
        },

        _searchTimeoutId: null,
        commandSearchItems() {
          if (this._searchTimeoutId) {
            clearTimeout(this._searchTimeoutId);
          }

          this._searchTimeoutId = setTimeout(() => {
            const cacheKey = (this.commandSearch || '').toLowerCase();

            if (this.itemsCache[cacheKey]) {
              this.commandItemsFiltered = this.itemsCache[cacheKey];
            } else {
              if (!this.commandSearchIsEmpty()) {
                const searchTerm = cacheKey.replace(/\*/g, '');
                this.commandItemsFiltered = this.commandItems.filter(item =>
                  item.title.toLowerCase().includes(searchTerm));
              } else {
                this.commandItemsFiltered = this.commandItems.filter(item => item.default);
              }

              this.itemsCache[cacheKey] = this.commandItemsFiltered;
            }

            this.commandItemActive = this.commandItemsFiltered[0] || null;
          }, 100);
        },

        commandShowCategory(item, index) {
          if (index === 0) return true;
          if (!this.commandItemsFiltered[index - 1]) return false;
          return item.category !== this.commandItemsFiltered[index - 1].category;
        },

        commandCategoryCapitalize(string) {
          return string.charAt(0).toUpperCase() + string.slice(1);
        },

        commandItemsReorganize() {
          const totalItems = Object.keys(this.commandItemsData).reduce(
            (acc, category) => {
              const items = this.commandItemsData[category];
              return acc + (Array.isArray(items) ? items.length : 0);
            },
            0
          );
          this.commandItems = new Array(totalItems);

          let index = 0;
          for (const category in this.commandItemsData) {
            const categoryItems = this.commandItemsData[category];
            if (!Array.isArray(categoryItems)) continue;
            for (const item of categoryItems) {
              item.category = category;
              this.commandItems[index++] = item;
            }
          }

          if (index < this.commandItems.length) {
            this.commandItems.length = index;
          }

          this.itemsCache = {};
          this.itemsCache[''] = this.commandItems.filter(item => item.default);
        },

        handleSelectedItem(item) {
          if (!item) return;

          if (item.value === 'theme') {
            $store.theme.toggle();
            this.commandItemSelected = null;
          } else {
            const targetUrl = this.actionMap[item.value];
            if (targetUrl) {
              window.location.href = targetUrl;
            }
            commandOpen = false;
          }
        },
        actionMap: window.COMMAND_ACTION_MAP
      }"
                  x-init="
        const dataUpdateHandler = () => {
          commandItemsReorganize();
          commandSearchItems();
        };
        window.addEventListener('command-palette-data-updated', dataUpdateHandler);
        commandItemsReorganize();
        commandSearchItems();
        $watch('commandSearch', () => commandSearchItems());
        $watch('commandItemSelected', item => handleSelectedItem(item));
        window.loadCommandPalettePosts && window.loadCommandPalettePosts().catch(() => {});
      "

                          >
                            <div class="px-1">
                              <div
                                :id="item.value + '-' + commandId"
                                @click="commandItemSelected=item"
                                @mouseenter="commandItemActive=item"
                                x-bind:class="commandItemIsActive(item) ? 'bg-[var(--bg-hover)] text-[var(--text-body)]' : 'text-[var(--text-muted)]'"

                              >
                                <span x-html="item.icon"></span>
                                <span
                                  x-text="item.value === 'theme' ? ('Toggle Theme (current: ' + $store.theme.mode + ')') : item.title"
                                ></span>
                                <template x-if="item.right && !isTouchDevice">
                                  <span
                                    class="ml-auto text-xs px-1 py-1 tracking-widest text-[var(--text-body)] border border-[var(--bg-hover)] rounded-md"
                                    x-text="item.right"
                                  ></span>
                                </template>

            <!-- Mobile Bottom Drawer (Alpine.js) - Enhanced version -->
            <template x-teleport="body">
              <div
                x-data="{
      drawerOpen: false,
      dragStartY: 0,
      currentY: 0,
      translateY: 100,
      isDragging: false,
      velocity: 0,
      lastY: 0,
      lastTime: 0,
      snapThreshold: 20,
      searchQuery: '',
      isAnimating: false,
      openDuration: 420,
      closeDuration: 260,
      animationCurve: 'cubic-bezier(0.16, 1, 0.3, 1)',
      drawerHeight: null,
      openFrame: null,
      settleTimer: null,
      themeTimer: null,
      dataRevision: 0,

      get allItems() {
        void this.dataRevision;
        const items = [];
        const categories = Object.keys(window.COMMAND_ITEMS_DATA || {});

        for (const category of categories) {
          const bucket = window.COMMAND_ITEMS_DATA && window.COMMAND_ITEMS_DATA[category];
          const categoryItems = Array.isArray(bucket) ? bucket : [];
          const filtered = !this.searchQuery
            ? categoryItems.filter(item => item.default)
            : categoryItems.filter(item =>
                item.title.toLowerCase().includes(this.searchQuery.toLowerCase())
              );

          if (filtered.length > 0) {
            items.push({ type: 'header', category });
            items.push(...filtered.map(item => ({ ...item, type: 'item' })));
          }
        }

        return items;
      },

      openDrawer() {
        const self = this;

        if (self.settleTimer) {
          clearTimeout(self.settleTimer);
          self.settleTimer = null;
        }
        if (self.openFrame) {
          cancelAnimationFrame(self.openFrame);
          self.openFrame = null;
        }
        if (self.themeTimer) {
          clearTimeout(self.themeTimer);
          self.themeTimer = null;
        }

        self.drawerHeight = null;
        self.drawerOpen = true;
        self.isAnimating = true;
        self.translateY = 100;
        self.velocity = 0;
        self.isDragging = false;

        const overlayController = window.__overlayChromeController;
        const canUseController =
          overlayController && typeof overlayController.open === 'function';

        if (canUseController) {
          overlayController.open('drawer');
        } else {
          document.body.style.overflow = 'hidden';
          document.body.style.position = 'fixed';
          document.body.style.width = '100%';
        }

        requestAnimationFrame(() => {
          self.openFrame = requestAnimationFrame(() => {
            self.translateY = 0;
            self.openFrame = null;
            self.settleTimer = setTimeout(() => {
              self.isAnimating = false;
              self.settleTimer = null;
            }, self.openDuration);
            self.$nextTick(() => {
              if (self.drawerHeight === null) {
                const drawer = self.$refs.drawerContainer;
                if (drawer) {
                  self.drawerHeight = drawer.getBoundingClientRect().height;
                }
              }
            });
          });
        });

        // Update meta theme-color for Safari bottom bar
        self.updateThemeColor();
      },

      closeDrawer() {
        const self = this;

        if (self.openFrame) {
          cancelAnimationFrame(self.openFrame);
          self.openFrame = null;
        }
        if (self.settleTimer) {
          clearTimeout(self.settleTimer);
          self.settleTimer = null;
        }
        if (self.themeTimer) {
          clearTimeout(self.themeTimer);
          self.themeTimer = null;
        }

        self.isAnimating = true;
        self.isDragging = false;
        self.translateY = 100;

        // IMPORTANT: Reset commandOpen to fix Android button state
        commandOpen = false;

        const overlayController = window.__overlayChromeController;
        const canUseController =
          overlayController &&
          typeof overlayController.close === 'function' &&
          overlayController.hasActiveOverlays &&
          overlayController.hasActiveOverlays();

        if (canUseController) {
          overlayController.close('drawer');
        } else {
          // Reset theme color slightly before drawer fully closes
          self.themeTimer = setTimeout(() => {
            self.resetThemeColor();
            self.themeTimer = null;
          }, Math.min(200, self.closeDuration));
        }

        self.settleTimer = setTimeout(() => {
          self.drawerOpen = false;
          self.isAnimating = false;
          if (!canUseController) {
            document.body.style.overflow = '';
            document.body.style.position = '';
            document.body.style.width = '';
          }
          self.searchQuery = '';
          self.drawerHeight = null;
          self.settleTimer = null;
        }, self.closeDuration);
      },

      updateThemeColor() {
        const overlayController = window.__overlayChromeController;
        if (overlayController) {
          overlayController.updateThemeColor();
          return;
        }

        let metaTheme = document.querySelector('meta[name=\'theme-color\']');
        if (!metaTheme) {
          metaTheme = document.createElement('meta');
          metaTheme.name = 'theme-color';
          document.head.appendChild(metaTheme);
        }

        const isDark = document.documentElement.classList.contains('dark');
        metaTheme.content = isDark ? '#0f0f0f' : '#faf9f9';
      },

      resetThemeColor() {
        const overlayController = window.__overlayChromeController;
        if (overlayController) {
          overlayController.resetThemeColor();
          return;
        }

        const metaTheme = document.querySelector('meta[name=\'theme-color\']');
        if (metaTheme) {
          metaTheme.content = '#ffffff';
        }
      },

      startDrag(e) {
        if (e.target.closest('[data-no-drag]')) return;
        if (this.isAnimating) return;

        this.isDragging = true;
        this.dragStartY = e.touches ? e.touches[0].clientY : e.clientY;
        this.lastY = this.dragStartY;
        this.lastTime = Date.now();
        this.velocity = 0;
      },

      onDrag(e) {
        if (!this.isDragging || this.isAnimating) return;

        const clientY = e.touches ? e.touches[0].clientY : e.clientY;
        const deltaY = clientY - this.dragStartY;

        // Calculate velocity
        const now = Date.now();
        const deltaTime = now - this.lastTime;
        if (deltaTime > 0) {
          this.velocity = (clientY - this.lastY) / deltaTime;
        }
        this.lastY = clientY;
        this.lastTime = now;

        // Apply resistance when dragging up
        if (deltaY < 0) {
          this.translateY = deltaY * 0.15;
        } else {
          this.translateY = Math.min(100, (deltaY / window.innerHeight) * 100);
        }
      },

      endDrag() {
        if (!this.isDragging) return;
        this.isDragging = false;

        const shouldClose = this.translateY > this.snapThreshold || this.velocity > 0.3;

        if (shouldClose) {
          this.closeDrawer();
        } else {
          this.translateY = 0;
        }
      },

      handleItemClick(item) {
        if (item.value === 'theme') {
          $store.theme.toggle();
          this.updateThemeColor();
        } else if (item.value === 'email') {
          window.location.href = window.COMMAND_ACTION_MAP[item.value];
          this.closeDrawer();
        } else {
          const targetUrl = window.COMMAND_ACTION_MAP[item.value];
          if (targetUrl) {
            window.location.href = targetUrl;
          }
          this.closeDrawer();
        }
      },

      formatCategoryName(category) {
        return category.charAt(0).toUpperCase() + category.slice(1);
      },

      transitionStyle() {
        if (this.isDragging) {
          return 'none';
        }

        const duration = this.isAnimating ? this.openDuration : this.closeDuration;
        return `transform ${duration}ms ${this.animationCurve}`;
      },

      drawerStyles() {
        const styles = {
          transform: `translateY(${Math.max(0, this.translateY)}%)`,
          transition: this.transitionStyle(),
        };

        if (this.drawerHeight !== null) {
          styles.height = `${this.drawerHeight}px`;
        }

        return styles;
      }
    }"
                x-init="
      const dataUpdateHandlerMobile = () => { dataRevision += 1; };
      window.addEventListener('command-palette-data-updated', dataUpdateHandlerMobile);
      window.loadCommandPalettePosts && window.loadCommandPalettePosts().catch(() => {});

      $watch('commandOpen', value => {
        if (value && window.innerWidth < 768) {
          commandOpen = false;
          openDrawer();
        }
      });

      // Watch for theme changes to update Safari chrome
      $watch('$store.theme.mode', () => {
        if (drawerOpen) {
          updateThemeColor();
        }
      });
    "
                x-show="drawerOpen"
                @click="closeDrawer()"
                class="md:hidden fixed inset-0 z-[100] touch-none"
                x-cloak
              >
                <!-- Backdrop with better dark mode contrast -->
                <div
                  x-show="drawerOpen"
                  x-transition:enter="ease-out duration-400"
                  x-transition:enter-start="opacity-0"
                  x-transition:enter-end="opacity-100"
                  x-transition:leave="ease-in duration-200"
                  x-transition:leave-start="opacity-100"
                  x-transition:leave-end="opacity-0"
                  :class="$store.theme && ($store.theme.mode === 'dark' || ($store.theme.mode === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches)) ? 'bg-black/60' : 'bg-black/30'"
                  class="absolute inset-0 backdrop-blur-sm transition-colors duration-300"
                  :style="`opacity: ${drawerOpen ? Math.max(0, 1 - (translateY / 100)) : 0}`"
                ></div>

                <!-- Bottom Sheet with smooth entrance animation -->
                <div
                  x-show="drawerOpen"
                  @click.stop
                  @touchstart="startDrag"
                  @touchmove="onDrag"
                  @touchend="endDrag"
                  @mousedown="startDrag"
                  @mousemove="onDrag"
                  @mouseup="endDrag"
                  @mouseleave="endDrag"
                  :style="drawerStyles()"
                  :class="$store.theme && ($store.theme.mode === 'dark' || ($store.theme.mode === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches)) ? 'ring-1 ring-white/10' : ''"
                  class="absolute bottom-0 left-0 right-0 bg-[var(--bg-primary)] rounded-t-[28px] shadow-2xl max-h-[75vh] flex flex-col"
                  x-ref="drawerContainer"
                  style="
                    will-change: transform;
                    padding-bottom: env(safe-area-inset-bottom);
                  "
                >
                  <!-- Larger Invisible Drag Handle Area -->
                  <div
                    class="relative pt-3 pb-6 -mb-3 cursor-grab active:cursor-grabbing"
                  >
                    <!-- Visual Handle with better visibility in dark mode -->
                    <div
                      :class="$store.theme && ($store.theme.mode === 'dark' || ($store.theme.mode === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches)) ? 'opacity-40' : 'opacity-30'"
                      class="mx-auto w-11 h-1 bg-[var(--border-secondary)] rounded-full transition-opacity duration-300"
                    ></div>
                  </div>

                  <!-- Search Bar -->
                  <div class="px-4 pb-3" data-no-drag>
                    <div
                      class="flex items-center border border-[var(--border-light)] rounded-xl px-3.5 py-2.5"
                    >
                      <svg
                        class="w-4 h-4 text-[var(--text-subtle)] mr-2.5 opacity-60"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      >
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.3-4.3"></path>
                      </svg>
                      <input
                        type="search"
                        x-model="searchQuery"
                        placeholder="Type a command or search..."
                        class="flex-1 bg-transparent outline-none text-[var(--text-primary)] placeholder:text-[var(--text-subtle)] text-base"
                        style="font-size: 16px"
                        autocomplete="off"
                        autocorrect="off"
                        spellcheck="false"
                        data-no-drag
                      />
                      <button
                        x-show="searchQuery"
                        @click="searchQuery = ''"
                        class="ml-2 p-1 -mr-1"
                        data-no-drag
                      >
                        <svg
                          class="w-4 h-4 text-[var(--text-subtle)]"
                          xmlns="http://www.w3.org/2000/svg"
                          viewBox="0 0 24 24"
                          fill="none"
                          stroke="currentColor"
                          stroke-width="2"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                        >
                          <path d="M18 6 6 18"></path>
                          <path d="m6 6 12 12"></path>
                        </svg>
                      </button>
                    </div>
                  </div>

                  <!-- Scrollable Content with stagger animation -->
                  <div
                    class="flex-1 overflow-y-auto overscroll-contain px-2 pb-4"
                    data-no-drag
                  >
                    <template x-for="(item, index) in allItems" :key="index">
                      <div>
                        <!-- Section Header -->
                        <template x-if="item.type === 'header'">
                          <div class="px-3 pt-3 pb-1.5">
                            <div
                              class="text-xs font-medium text-[var(--text-subtle)] uppercase tracking-wider opacity-60"
                              x-text="formatCategoryName(item.category)"
                            ></div>
                          </div>
                        </template>

                        <!-- Item -->
                        <template x-if="item.type === 'item'">
                          <button
                            @click="handleItemClick(item)"
                            class="w-full flex items-center gap-3 px-3 py-2.5 rounded-xl transition-transform duration-150 active:scale-[0.98]"
                            data-no-drag
                          >
                            <!-- Icon -->
                            <span
                              x-html="item.icon"
                              class="[&>svg]:w-4 [&>svg]:h-4 [&>svg]:text-[var(--text-subtle)]"
                            ></span>

                            <!-- Text -->
                            <span
                              class="flex-1 text-left text-[var(--text-body)] text-[15px]"
                              x-text="item.value === 'theme' ? ('Toggle Theme (' + $store.theme.mode + ')') : item.title"
                            ></span>

                            <!-- Chevron -->
                            <template x-if="item.value !== 'theme'">
                              <svg
                                class="w-4 h-4 text-[var(--border-secondary)] opacity-60"
                                xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 24 24"
                                fill="none"
                                stroke="currentColor"
                                stroke-width="2"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                              >
                                <path d="m9 18 6-6-6-6"></path>
                              </svg>
                            </template>
                          </button>
                        </template>
                      </div>
                    </template>

                    <!-- Empty State -->
                    <div
                      x-show="allItems.length === 0"
                      class="text-center pt-6 pb-12"
                    >
                      <p class="text-[var(--text-subtle)] text-sm">
                        No results found
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </template>
          </div>
        </div>
      </div>
    </nav>

    <main>
      <h2 class="section-heading">What do I even want to become?</h2>
      <hr class="divider-standard" />

      <div class="animate-on-scroll">

      </div>
    </main>

        <button
          type="button"
          class="image-lightbox__close"
          aria-label="Close gallery"
          data-lightbox-close
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"

            <line x1="6" x2="18" y1="6" y2="18" />
          </svg>
        </button>
        <div class="image-lightbox__stage">
          <button
            type="button"
            class="image-lightbox__nav image-lightbox__nav--prev"
            aria-label="Previous image"

              viewBox="0 0 24 24"
              fill="none"
