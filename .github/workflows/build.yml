name: Build site

on:
  push:
    branches: ["main"]

permissions:
  contents: write # so we can commit the generated files

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # needed if you commit back to the same repo

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build Tailwind + posts
        run: npm run build # <- runs both build:css and build:posts

      # OPTIONAL ─── if you commit the built HTML/CSS back to the repo
      - name: Commit & push changes
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --cached --quiet && echo "No changes to commit" || \
          git commit -m "chore: build site on CI [skip ci]"
          git push
