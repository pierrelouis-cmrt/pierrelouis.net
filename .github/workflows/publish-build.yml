name: Publish build branch

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Set build output dir
        run: echo "BUILD_OUTPUT=${RUNNER_TEMP}/build-output" >> "$GITHUB_ENV"

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: SKIP_BUILD_PUSH=1 npm run build

      - name: Prepare publish folder
        run: |
          rm -rf "$BUILD_OUTPUT"
          mkdir -p "$BUILD_OUTPUT"
          rsync -a --delete \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='node_modules' \
            --exclude='_cache' \
            --exclude='dist' \
            --exclude='scripts' \
            --exclude='article-template' \
            --exclude='src/output-dev.css' \
            --exclude='src/.output-temp.css' \
            --exclude='src/fonts' \
            --exclude='.vscode' \
            --exclude='.env*' \
            --exclude='.gitignore' \
            --exclude='.css-version' \
            --exclude='package*.json' \
            --exclude='tailwind.config.js' \
            --exclude='README.md' \
            --exclude='LICENSE' \
            ./ "$BUILD_OUTPUT"/

      - name: Publish to build branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git fetch origin build || true
          if git show-ref --verify --quiet refs/remotes/origin/build; then
            git checkout -B build origin/build
          else
            git checkout -b build
          fi
          git rm -rf .
          rsync -a --delete --exclude='.git' "$BUILD_OUTPUT"/ ./
          rm -rf "$BUILD_OUTPUT"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to publish"
            exit 0
          fi
          git commit -m "build: update site"
          git push origin build
