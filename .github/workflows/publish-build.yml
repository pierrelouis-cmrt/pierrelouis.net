name: Publish build branch

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: SKIP_BUILD_PUSH=1 npm run build

      - name: Prepare publish folder
        run: |
          rm -rf build-output
          mkdir build-output
          rsync -a --delete \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='node_modules' \
            --exclude='_cache' \
            --exclude='dist' \
            --exclude='scripts' \
            --exclude='article-template' \
            --exclude='src/output-dev.css' \
            --exclude='src/.output-temp.css' \
            --exclude='src/fonts' \
            --exclude='.vscode' \
            --exclude='.env*' \
            --exclude='.gitignore' \
            --exclude='.css-version' \
            --exclude='package*.json' \
            --exclude='tailwind.config.js' \
            --exclude='README.md' \
            --exclude='LICENSE' \
            ./ build-output/

      - name: Publish to build branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git branch -D build || true
          git checkout --orphan build
          git rm -rf .
          rsync -a --delete build-output/ ./
          rm -rf build-output
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to publish"
            exit 0
          fi
          git commit -m "build: update site"
          git push --force origin build
