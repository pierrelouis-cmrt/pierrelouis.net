<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Full-bleed trick</title>
    <style>
      :root {
        --bg-primary: rgba(250, 249, 249, 1);
        --bg-tag: rgba(240, 240, 240, 1);
        --text-primary: rgba(13, 13, 13, 1);
        --text-body: rgba(41, 41, 41, 1);
        --text-subtle: rgba(112, 112, 112, 1);
        --text-muted: rgba(77, 76, 76, 1);
        --border-light: rgba(217, 217, 217, 1);
        --border-secondary: rgba(174, 174, 174, 1);
        --font-sans: "Geist", ui-sans-serif, system-ui, -apple-system,
          sans-serif;
        --font-serif: "Libre Baskerville", serif;
        --font-mono: ui-monospace, "SF Mono", Monaco, Consolas, monospace;
        --radius-md: 0.5rem;
        --radius-lg: 0.75rem;
        --space-2: 0.5rem;
        --space-3: 0.75rem;
        --space-4: 1rem;
        --space-6: 1.5rem;
        --space-8: 2rem;
        --space-12: 3rem;
        --col-w: 420px;
      }

      .dark {
        --bg-primary: rgba(15, 15, 15, 1);
        --bg-tag: rgba(40, 40, 40, 1);
        --text-primary: rgba(242, 242, 242, 1);
        --text-body: rgba(224, 224, 224, 1);
        --text-subtle: rgba(138, 138, 138, 1);
        --text-muted: rgba(199, 199, 199, 1);
        --border-light: rgba(133, 133, 133, 1);
        --border-secondary: rgba(100, 100, 100, 1);
      }

      @media (prefers-color-scheme: dark) {
        :root:not(.light) {
          --bg-primary: rgba(15, 15, 15, 1);
          --bg-tag: rgba(40, 40, 40, 1);
          --text-primary: rgba(242, 242, 242, 1);
          --text-body: rgba(224, 224, 224, 1);
          --text-subtle: rgba(138, 138, 138, 1);
          --text-muted: rgba(199, 199, 199, 1);
          --border-light: rgba(133, 133, 133, 1);
          --border-secondary: rgba(100, 100, 100, 1);
        }
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html,
      body {
        background: var(--bg-primary);
        color: var(--text-primary);
        font-family: var(--font-sans);
        font-size: 15px;
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }

      body {
        overflow-x: clip;
      }

      main {
        max-width: var(--col-w);
        margin: 0 auto;
        padding: 0 var(--space-4) 0 var(--space-4);
        max-height: 400px;
      }

      /* Column guides */
      .column {
        position: relative;
        padding: var(--space-6) 0;
      }

      .column::before,
      .column::after {
        content: "";
        position: absolute;
        top: 0;
        bottom: 0;
        border-left: 1.5px dashed var(--border-light);
        pointer-events: none;
      }

      .column::before {
        left: 0;
      }
      .column::after {
        right: 0;
      }

      /* Examples */
      .example {
        margin-bottom: var(--space-8);
      }

      .example:last-child {
        margin-bottom: 0;
      }

      .label {
        display: flex;
        align-items: center;
        gap: var(--space-3);
        margin-bottom: var(--space-3);
        margin-left: var(--space-2);
      }

      .status {
        font-size: 0.8125rem;
        font-weight: 500;
        color: var(--text-muted);
      }

      .status.fail {
        color: #b54a4a;
      }
      .status.pass {
        color: #4a8f4a;
      }

      code {
        font-family: var(--font-mono);
        font-size: 0.75rem;
        background: var(--bg-tag);
        padding: 0.2rem 0.5rem;
        border-radius: var(--radius-md);
        color: var(--text-body);
      }

      /* Strip blocks */
      .strip {
        height: 120px;
        display: grid;
        place-items: center;
        background: var(--bg-tag);
        border-radius: var(--radius-lg);
        color: var(--text-subtle);
        font-size: 0.8125rem;
        user-select: none;
      }

      .strip.misaligned {
        width: 100vw;
        border-radius: 0;
      }

      .strip.correct {
        width: 100vw;
        margin-left: calc(50% - 50vw);
        border-radius: 0;
      }

      @media (max-width: 480px) {
        main {
          padding: var(--space-6) var(--space-3);
        }
        .strip {
          height: 100px;
          font-size: 0.75rem;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <div class="column">
        <div class="example">
          <div class="label">
            <span class="status fail">✗</span>
            <code>width: 100vw</code>
          </div>
          <div class="strip misaligned">
            starts at column edge → spills right
          </div>
        </div>

        <div class="example">
          <div class="label">
            <span class="status pass">✓</span>
            <code>width: 100vw; margin-left: calc(50% - 50vw)</code>
          </div>
          <div class="strip correct">re-centers on viewport → full bleed</div>
        </div>
      </div>
    </main>
  </body>
</html>
